name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Create bundle with esbuild
      run: npx esbuild server.js --bundle --platform=node --target=node20 --outfile=dist/bundle.js

    - name: Create SEA config
      run: |
        echo '{
          "main": "dist/bundle.js",
          "output": "printer-server.blob",
          "disableExperimentalSEAWarning": true
        }' > sea-config.json

    - name: Generate SEA blob
      run: node --experimental-sea-config sea-config.json

    - name: Download Node.js binary
      run: |
        curl -L -o node.exe https://nodejs.org/dist/v20.5.1/win-x64/node.exe

    - name: Create Windows executable
      run: |
        copy node.exe cottage-tandoori-printer.exe
        npx postject cottage-tandoori-printer.exe NODE_SEA_BLOB printer-server.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

    - name: Test executable
      run: |
        echo "Testing executable..."
        ./cottage-tandoori-printer.exe --version || echo "Version check complete"

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: cottage-tandoori-printer-windows
        path: cottage-tandoori-printer.exe
        retention-days: 90
