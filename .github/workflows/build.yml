name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # cache: 'npm' # Removed - no package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Build Windows executable with pkg
      run: npm run build

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: cottage-tandoori-printer
        path: cottage-tandoori-printer.exe
        retention-days: 30