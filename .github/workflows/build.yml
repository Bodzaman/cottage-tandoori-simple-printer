name: Build Windows Printer Helper

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Windows executable
      run: npm run build

    - name: Verify executable created
      run: |
        if (Test-Path "cottage-tandoori-printer.exe") {
          Write-Host "✅ cottage-tandoori-printer.exe created successfully"
          $size = (Get-Item "cottage-tandoori-printer.exe").Length
          Write-Host "File size: $($size / 1MB) MB"
        } else {
          Write-Host "❌ cottage-tandoori-printer.exe not found"
          exit 1
        }
      shell: pwsh

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cottage-tandoori-printer
        path: cottage-tandoori-printer.exe
        retention-days: 30