name: Build Complete Windows Executable

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Create dist directory
      run: mkdir -Force dist

    - name: Create bundle with esbuild
      run: npx esbuild server.js --bundle --platform=node --target=node20 --outfile=dist/bundle.js

    - name: Verify bundle created
      run: |
        echo "Bundle file check:"
        dir dist
        echo "Bundle size:"
        (Get-Item dist/bundle.js).length

    - name: Create SEA config
      run: |
        echo '{
          "main": "dist/bundle.js",
          "output": "cottage-tandoori-printer.blob",
          "disableExperimentalSEAWarning": true
        }' > sea-config.json

    - name: Generate SEA blob
      run: node --experimental-sea-config sea-config.json

    - name: Verify blob created
      run: |
        echo "SEA blob check:"
        dir cottage-tandoori-printer.blob
        echo "Blob size:"
        (Get-Item cottage-tandoori-printer.blob).length

    - name: Download Node.js binary
      run: |
        echo "Downloading Node.js v20.5.1 binary..."
        Invoke-WebRequest -Uri "https://nodejs.org/dist/v20.5.1/win-x64/node.exe" -OutFile "node.exe"
        echo "Node binary size:"
        (Get-Item node.exe).length

    - name: Install postject
      run: npm install -g postject

    - name: Create Windows executable
      run: |
        echo "Creating Windows executable..."
        copy node.exe cottage-tandoori-printer.exe
        postject cottage-tandoori-printer.exe NODE_SEA_BLOB cottage-tandoori-printer.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

    - name: Verify executable created
      run: |
        echo "Executable check:"
        dir cottage-tandoori-printer.exe
        echo "Executable size:"
        (Get-Item cottage-tandoori-printer.exe).length
        echo "âœ… Windows executable created successfully!"

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: cottage-tandoori-printer-windows-exe
        path: cottage-tandoori-printer.exe
        retention-days: 90

    - name: Upload all build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/bundle.js
          cottage-tandoori-printer.blob
          cottage-tandoori-printer.exe
        retention-days: 30
