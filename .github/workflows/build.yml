name: Windows Executable Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Create dist directory
      run: mkdir -p dist || md dist

    - name: Create bundle with esbuild
      run: npx esbuild server.js --bundle --platform=node --target=node20 --outfile=dist/bundle.js

    - name: Verify bundle created
      run: |
        echo "Bundle file check:"
        dir dist

    - name: Upload bundle as artifact
      uses: actions/upload-artifact@v4
      with:
        name: bundle-test
        path: dist/bundle.js
        retention-days: 7
